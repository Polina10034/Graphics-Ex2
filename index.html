<!DOCTYPE html>
<html>
<head>
    <title>HW2-Ariel_Eilon_Polina</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="includes/style.css" />
</head>
<body>
    <div id="container">
      <canvas width="1000" height="700" style="border: 5px solid grey; box-sizing:content-box;"></canvas>
        <header>
            <nav>
                <div class="form-group row">
                    <label for="gear" class="col-sm-3 col-form-label">Choose transformation:<br>
                        <span style="color:blue">Click on canvas to apply change</span><br><br>Load file:
                        <!-- <input class="form-control-file" type="file" name="file" value="#000000"><br><br> -->
                        <input class="form-control form-control-lg" id="formFileLg" type="file" />
                        <button id="reset-button">Reset</button>
                    </label>

                    <div class="col-sm-9 row">
                        <div class="col-sm-2">
                            <label class="move-scale-right">Scaling<input type="radio" name="shapeRadioBtn" class="form-control" value="scaling" min="0"></label>
                        </div>
                        <div class="col-sm-2">
                            <label class="move-translation-right">Translation<input type="radio" name="shapeRadioBtn" class="form-control" value="translation" checked></label>
                        </div>
                        <div class="col-sm-2">
                            <label class="move-Rotating-right">Rotating<input type="radio" name="shapeRadioBtn" class="form-control" value="rotating" min="0" max="360"></label>
                        </div>
                        <div class="col-sm-2">
                            <label>Shearing<input type="radio" name="shapeRadioBtn" class="form-control" value="shearing"></label>
                        </div>
                        <div class="col-sm-2">
                            <label>Mirroring<input type="radio" name="shapeRadioBtn" class="form-control" value="mirroring"></label>
                        <div class="col-sm-2">
                     </div>
                    </div>
                    <div class="col-sm-9 row">
                      <div class="col-sm-2">
                          <label>Scale size: <input type="number" name="scale" class="form-control" value="1" step="0.1"></label><h6></h6>
                          <label>Scale about point<input type="checkbox" name="scalepoint" class="form-control checkbox" value="yes"></label>
                      </div>
                        <div class="col-sm-2">
                        <label>Move X: <input type="number" name="movex" class="form-control" value="0" step="1"></label>
                        <label>Move Y: <input type="number" name="movey" class="form-control" value="0" step="1"></label>
                        </div>
                        <div class="col-sm-2">
                            <label>Degrees:<input type="number" name="rotation" class="form-control" value="90" step="1"></label><h6></h6>
                            <label>Rotate about point<input type="checkbox" name="rotatepoint" class="form-control checkbox" value="yes"></label>
                        </div>
                        <h5>(Input or swipe canvas)</h5>
                        <div class="col-sm-2">
                            <label>X shear: <input type="number" name="shearA" class="form-control" value="0" step="0.1"></label>
                            <label>Y shear: <input type="number" name="shearB" class="form-control" value="0" step="0.1"></label>
                        </div>
                        <div class="col-sm-2">
                            <label for="mirror">Mirror type:</label>
                            <select id="mirror", name="mirror">
                              <option value="type1">X Mirroring</option>
                              <option value="type2">Y Mirroring</option>
                              <option value="type3">XY Mirroring</option>
                            </select>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
    </div>
</body>
</html>
